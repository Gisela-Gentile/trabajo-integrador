<!DOCTYPE html>
<html>
  <head>
    <title>ROMA tienda online</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="contenedor">
      <h1>ROMA</h1>
      <h1>Carrito de compras</h1>

      <div class="contenedorHijo">
        <input
          class="entrada"
          type="text"
          id="producto"
          placeholder="Producto"
        />
      </div>
      <div class="contenedorHijo">
        <input class="entrada" type="number" id="cantidad" placeholder="Cantidad" />
      </div>
      <div class="contenedorHijo">
        <input class="entrada" type="number" id="precio" placeholder="Precio" />
      </div>
      <div class="contenedorHijo">
        <button type="submit" class="btn btn-outline-danger btn-lg" id="btn-agregar">Agregar al carrito</button>

        <button type="submit" class="btn btn-outline-danger btn-lg" id="btn-descuento">Hay descuento</button>
      </div>

      <p class="texto">Lista de compras</p>

      <ul class="lista" id="lista"></ul>

      <h3>Total: $ <span id="total"></span></h3>
      <p id="descuento"></p>
      <div class="contenedorHijo">
        <button type="submit" class="btn btn-outline-danger btn-lg" id="vaciar">
          Vaciar carrito
        </button>
      </div>
      <div class="contenedorHijo" >
        <a type="submit" class="btn btn-outline-danger btn-lg" class="texto" href="index.html">Volver</a>
      </div>
      <script src="src/carrito.ts" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
      </script>
    </div>
  </body>
</html>
