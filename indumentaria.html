<!DOCTYPE html>
<html lang="en">
  <head>

    <link

                        <h5 class="card-title">Sweater blanco</h5>

                      </div>
                    </div> 
                 
              </div>
              <div class="col">
                  <div class="card" style="width: 18rem;">
                      <img src="src/imagenes/maiz.jpg" class="card-img-top" alt="Sweater maíz">

                        <h5 class="card-title">Sweater maíz</h5>

              </div>
            </div>
        <div class="row">
          <div class="col">
              <div class="card" style="width: 18rem;">
                  <img src="src/imagenes/poleron.jpg" class="card-img-top" alt="poleron">
                  <div class="card-body">
                    <h5 class="card-title">Poleron blanco</h5>
                    <p class="texto" class="card-text">$ 8500</p>
                    <a href="carrito.html" class="btn btn-primary">Agregar al carrito</a>

                </div>           
                         
          </div>
          <div class="col">
              <div class="card" style="width: 18rem;">
                  <img src="src/imagenes/gris.jpg" class="card-img-top" alt="Sweater gris">
                  <div class="card-body">
                    <h5 class="card-title">Sweater gris</h5>
                    <p class="texto" class="card-text">$ 7500</p>
                    <a href="carrito.html" class="btn btn-primary">Agregar al carrito</a>
                  </div>
                </div> 
              
          </div>
        </div>
